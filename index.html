<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="./style.css">

    <!--<title>Login & Registration Form</title>-->
</head>

<body>

    <div class="container">
        <div class="forms" id="formm">
            <div class="form login">
                <span class="title">Login</span>
                <form action="">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" id="emaill" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" id="passwordd"
                            required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button login-link">
                        <input type="button" value="Login Now">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" id="fname" placeholder="First Name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" id="lname" placeholder="last Name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <label for="dob"></label>
                        <input type="date" id="dob" placeholder="date of birth" value="date of birth" required>
                        <i class="uil uil-calender"></i>
                    </div>
                    <div class="input-field" id="gender">
                        <label> Gender </label>
                        <select>
                            <option value="Male">Male
                            </option>
                            <option value="Female">Female
                            </option>
                            <option value="Transgender">Transgender
                            </option>
                            <option value="Not interested to share">Not interested to share
                            </option>
                        </select>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" id="email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="number" placeholder="Enter your Phone number" id="phn" required>
                        <i class="uil uil-phone icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="url" placeholder=" Enter Social Media Link" required>
                        <i class="uil uil-profile icon"></i>
                    </div>
                    <div class="input-field">
                        <label for="Hobbies">Tell us about your Hobbies</label>
                        <textarea class="hobby" id="Hobbies" name="Hobbies" rows="2" cols="50">
                        </textarea>
                    </div>

                        <div class="multiselect">
                            <div class="selectBox" onclick="showCheckboxes()">
                                <select>
                                    <option>Who you are</option>
                                </select>
                                <div class="overSelect"></div>
                            </div>
                            <div id="checkboxes">
                                <label for="one">
                                    <input type="checkbox" id="one" />Realistic</label>
                                <label for="two">
                                    <input type="checkbox" id="two" />Investigative</label>
                                <label for="three">
                                    <input type="checkbox" id="three" />Artistic</label>
                                <label for="four">
                                    <input type="checkbox" id="four" />Social</label>
                                <label for="five">
                                    <input type="checkbox" id="five" />Enterprising</label>
                                <label for="six">
                                    <input type="checkbox" id="six" />Conventional</label>
                            </div>
                    </div>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

                        <div class="checkbox-content">
                            <h5>Looking For</h5>
                            <label>
                                <input type="checkbox" class="radio" value="1" name="fooby[1][]" />Friends</label>
                            <label>
                                <input type="checkbox" class="radio" value="1" name="fooby[1][]" />Partner</label>
                        </div>


                        <h5>Are you interesting going out ?</h5>
                        <input type="radio"> Yes <br>
                        <input type="radio"> No

                    <div class="input-field">
                        <h5 >Share your photo</h5>
                        <input style="padding: 0px;" type="file" id="myFile" name="filename">
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" id="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" id="remind-password" placeholder="Confirm a password"
                            required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="sigCheck">
                                <label for="sigCheck" class="text">Remember me</label>
                            </div>

                            <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
